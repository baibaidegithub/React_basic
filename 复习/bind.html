<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind</title>
</head>
<body>
    
    <script type="text/javascript">
        function demo(){
            console.log(this);
        }
        //直接调用，直接调用this会返回window
        demo()
        //使用bind函数可以改变this内容，并生成一个新的函数
        const x = demo.bind({a:1,b:2})
        x()
    </script>

</body>
</html>
