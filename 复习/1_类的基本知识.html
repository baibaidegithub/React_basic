<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类的基本知识</title>
</head>

<body>
    <script type="text/javascript">
        /* 
            总结：
                1.类中的构造器不是必须写的，要对实例进行一些初始化的操作，如添加指定属性是才写。
                2.如果A类继承了B类，且A类中写了构造器，那么A类构造器中的super是必须要调用的
                3.类中所定义的方法，都是放在了类的原型对象上，供实例去使用
        */
        //创建一个Person类
        class Person {
            //构造器方法
            constructor(name, age) {
                //构造器中的this是谁？--类的实例对象
                this.name = name
                this.age = age
            }
            //一般方法
            speak() {
                //speak方法放在了哪里？--类的原型对象上，供实例使用
                //通过Person实例调用speak时，speak中的this就是Person实例
                console.log(`my name is ${this.name}, my age is ${this.age}`)   //注意这里不是引号，是英文`符
            }
        }

        //创建一个Person的实例对象
        const p1 = new Person('tom', 19)
        const p2 = new Person('mike', 18)
        console.log(p1);
        console.log(p2);
        p1.speak();
        p2.speak();

        //创建一个Student类，继承于Person类
        class Student extends Person {
            constructor(name, age, grade) {
                //super()继承父类构造器，得把参传进去，且super得在所有参之前
                super(name, age);
                this.grade = grade;
                this.school = 'shangguigu';
            }
            //重写从父类继承过来的方法
            speak() {
                console.log(`my name is ${this.name}, my age is ${this.age}, my grade is ${this.grade}`)
            }
            study() {
                console.log('Study hard!')
            }
        }
        const s1 = new Student('xiaozhang', 20, 3)
        console.log(s1);
        s1.speak();
        s1.study();

        class Car {
            constructor(name, price) {
                this.name = name
                this.price = price
                // this.wheel = 4
            }
            //类中可以直接写赋值语句，如下代码的含义是：给Car的实例对象添加一个属性，名为a，值为1
            a = 1
            wheel = 4
       
        }
        const c1 = new Car('benz', 100)
        const c2 = new Car('bmw', 80)
        console.log(c1)
        console.log(c2)

    </script>
</body>

</html>
