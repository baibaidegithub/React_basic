<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createRef</title>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react扩展库，用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转换为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">  /* 一定要写babel */


        //创建组件
        class Demo extends React.Component {
            /* 
                React.createRef调用后可以返回一个容器，该容器可以存储被ref所标识的节点，该容器是“专人专用”的，你用几次ref就得创建几次
            */
            myRef1 = React.createRef()
            myRef2 = React.createRef()
            //展示左侧输入框的数据
            showData = () => {
                alert(this.myRef1.current.value)
            }
            //展示右侧输入框的数据
            showData2 = () => {
                alert(this.myRef2.current.value)
            }
            render() {
                return (
                    <div>
                        <input ref={this.myRef1} type="text" placeholder='点击按钮提示数据' />&nbsp;
                        <button onClick={this.showData}>点我提示左侧数据</button>&nbsp;
                        <input onBlur={this.showData2} ref={this.myRef2} type='text' placeholder='失去焦点提示数据' />&nbsp;
                    </div>

                )
            }
        }

        //渲染组件到页面
        ReactDOM.render(<Demo />, document.getElementById('test'))
    </script>

</body>

</html>
