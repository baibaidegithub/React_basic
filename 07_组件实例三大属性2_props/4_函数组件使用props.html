<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数组件使用props</title>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react扩展库，用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转换为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">  /* 一定要写babel */
        /*  //创建组件

            //对标签属性进行类型，必要性的限制

                age: PropTypes.number,  //限制age为数值

            }
            //指定默认标签属性值

            }

            render() {
                const { name, age, sex } = this.props

        //创建函数式组件
        //函数式组件只能接收到三大属性中的props，可以接收props值并完成页面展示
        function Person(props) {
            const { name, sex, age } = props;
            return (
                <ul>
                    <li>姓名：{name}</li>

                    <li>性别：{sex}</li>

                    <li>年龄：{age}</li>
                </ul>
            )
        }
        //对函数式组件的传入限制只能放在外面用函数.的形式
        //对标签属性进行类型，必要性的限制
        Person.propTypes = {
            //限制名字必须传，且为string类型
            name: PropTypes.string.isRequired,  //限制name必传，且为字符串
            sex: PropTypes.string,  //限制sex为字符串
            age: PropTypes.number,  //限制age为数值
            speak: PropTypes.func,   //限制speak为函数
        }
        //指定默认标签属性值
        Person.defaultProps = {
            sex: '不男不女',    //sex默认值为不男不女
            age: 18,    //age默认值为18
        }

        //渲染组件到页面
        ReactDOM.render(<Person name='jerry' age='19' sex='女' speak={speak} />, document.getElementById('test1'))
        ReactDOM.render(<Person name='tom' age='18' sex='男' />, document.getElementById('test2'))

        const p = { name: '老刘', age: 18, sex: '女' }

        // ReactDOM.render(<Person name={p.name} age={p.age} sex={p.sex} />, document.getElementById('test3'))  可简写
        ReactDOM.render(<Person {...p} />, document.getElementById('test3'))

        function speak() {
            console.log('i am speaking!')
        }
    </script>

</body>

</html>
